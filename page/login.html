<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="./assets/img/Icon.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="main" style="margin-left: 550px;">
        <h3 class="log-center" style="color: white;">Login</h3>
        <form class="form" action="">
            <input required type="text" class="form__username" placeholder="Enter Username..">
            <input required type="password" class="form__password" autocomplete="off" placeholder="Enter Password..">
            <div class="btn-flex">
                <button type="submit" class="sign-btn">Sign-in</button>
                <a href="/index.html" class="cancel">Back</a>
            </div>
        </form>
        <p class="message"></p>
    </div>
    <a href="../page/login.html"></a>




    <script src="/js/login.js"></script>
</body>
</html>
